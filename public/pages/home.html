<!DOCTYPE html>
<html>
    <nav>
        <a href="./home.html">Home</a> |
        <a href="/vaccine">Check Available Vaccine Slots</a> |
        <a href="./covidPredictor.html">Covid Predictor</a> |
      </nav>
    
    <head>
        <meta charset="UTF-8"/>
        <title>Covid-19</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <style>
            *, *:before, *:after { box-sizing: border-box; }

            body{
                font-family: 'Roboto', sans-serif;
                background-color: #252526;
                overflow-x: hidden;
            }
            .mainHolder{
                display: flex;
                flex-flow: horizontal nowrap;
                width: 100%;
                justify-content: space-evenly;
                margin-bottom: 16px;
                margin-top: 16px;
            }

            .main{
                background-color: #1e1e1e;
                width: 45%;
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
                border-radius: 20px;
                box-shadow: 2px 2px 4px 1px black;
                font-size: 40px;
                padding: 16px;
                color: white;
            }

            .dataTile{
                height: 60px;
                width: 100%;
                display: flex;
                flex-flow: horizontal nowrap;
                justify-content: space-between;
                align-items: center;
                font-size: 40px;
            }

            .stateOption{
                width: 50px;
                position: relative;
            }

            .stateOption:hover .bar{
                width: 100%;
                margin-left: 0;
            }

            .stateOption:hover .dropDownMenu{
                opacity: 1;
            }

            .bar{
                width: 0%;
                margin-left: 50%; 
                height: 5px;
                background-color: red;
                transition: linear width 0.1s, linear margin-left 0.1s;
            }

            .dropDownMenu{
                background-color: lightblue;
                position: absolute;
                top: 200%;
                left: 101vw;
                overflow-y: scroll;
                height: 300px;;
            }

            .dropDownMenuItem{
                padding: 8px;
                height: 50px;
                width: 200px;
                border-bottom: 2px solid lightcyan;
            }

            #plotHolder{
                width: 100vw;
                display: flex;
                flex-flow: horizontal nowrap;
                justify-content: space-evenly;
                margin-bottom: 16px;
            }

            .plotWrapper{
                width: 45vw;
                height: 22.5vw;
            }
            
            .dropDownMenuItem a{
                color: white;
                text-decoration: none;
            }

            #stateName{
                text-decoration: none;
                color: white;
                font-weight: bold;
            }

            #indiaMapHolder{
                width: 100%;
                display: flex;
                justify-content: center;
            }

            #mapHighlight{
                position: absolute;
                display: none;
                height: 60px;
                width: 180px;
                background-color: #1e1e1e;
                border-radius: 10px;
                box-shadow: 2px 2px 4px 1px black;
                text-align: center;
                line-height: 60px;
                color: white;
                font-size: 16px;
            }
        </style>

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-transition-group/4.3.0/react-transition-group.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
    </head>
    <body>
        <div class="mainHolder">
            <div class="main">
                <b>Country Data</b>
                <div class="dataTile" style="color:white;">
                    <b>Total Cases</b>
                    <div id="totalCasesCountry"></div>
                </div>
                <div class="dataTile" style="color:yellow;">
                    <b>Active Cases</b>
                    <div id="activeCasesCountry"></div>
                </div>
                <div class="dataTile" style="color:green;">
                    <b>Recoveries</b>
                    <div id="recoveriesCountry"></div>
                </div>
                <div class="dataTile" style="color:red;">
                    <b>Deaths</b>
                    <div id="deathsCountry"></div>
                </div>
                
            </div>

            <div class="main">
                <div class="stateOption">
                    <a id="stateName" href="#" onClick="return false;">State</a>
                    <div class="bar"></div>
                    <div class="menuHolder"></div>
                </div>
                <div class="dataTile" style="color:white;">
                    <b>Total Cases</b>
                    <div id="totalCasesState"></div>
                </div>
                <div class="dataTile" style="color:yellow;">
                    <b>Active Cases</b>
                    <div id="activeCasesState"></div>
                </div>
                <div class="dataTile" style="color:green;">
                    <b>Recoveries</b>
                    <div id="recoveriesState"></div>
                </div>
                <div class="dataTile" style="color:red;">
                    <b>Deaths</b>
                    <div id="deathsState"></div>
                </div>
            </div>
        </div>
        <div id="plotHolder">
            <div class="plotWrapper"><canvas id="plotCountry"></canvas></div>
            <div class="plotWrapper"><canvas id="plotState"></canvas></div>
        </div>

        <div id="indiaMapHolder">
            <div style="position: relative;">
                <object id="indiaMap" data="../images/india.svg">
                </object>
                <div id="mapHighlight"></div>
            </div>
        </div>

        <script type="text/babel" src="../javascripts/dropDownMenu.js"></script>
        <script type="text/babel" src="../javascripts/getCovidData.js"></script>
        <script type="text/javascript" src="../javascripts/svgManipulation.js"></script>
        <script type="text/javascript" src="../javascripts/postCustomerDetails.js"></script>
    </body>
</html>
